---
title: Nossos serviços
permalink: "/servicos/"
nav-title: Serviços
layout: page
---

<section class="page-content">

    {% assign servicos = site.servicos | sort: 'ordem' %}

    {% for servico in servicos %}

        <article class="wrapper servicos-item">
            <h2>{{ servico.title }}</h2>
            <p>
                {{ servico.excerpt }}
                <a href="{{ site.baseurl }}{{ servico.url }}">Leia mais...</a>
            </p>
        </article>

    {% endfor %}

</section>
