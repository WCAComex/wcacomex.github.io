---
title: Nossos serviços
permalink: "/servicos/"
nav-title: SERVIÇOS
layout: page
---

<section class="page-content services">

    <div class="wrapper">

        {% assign servicos = site.servicos | sort: 'ordem' %}

        {% for servico in servicos %}

            <article class="card service-item">
                <h2><a href="{{ site.baseurl }}{{ servico.url }}">{{ servico.title }}</a></h2>
                {{ servico.excerpt }}
                <footer>
                    <a href="{{ site.baseurl }}{{ servico.url }}" data-btn="link" data-text="xl light">+</a>
                </footer>
            </article>

        {% endfor %}

    </div>

</section>
