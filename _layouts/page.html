---
layout: default
---

{% if page.image %}<img src="{{ site.baseurl }}{{ page.image }}" alt="{{ page.title }}" width="100%">{% endif %}

<article class="post page-content">

  <header class="post-header wrapper">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
