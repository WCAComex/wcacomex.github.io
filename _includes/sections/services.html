
<div data-grid="center stretch wrap">

    {% for servico in site.servicos %}

        <article data-cell="1of3 fill" data-grid="column justify">

            <h4>{{ servico.title }}</h4>
            {{ servico.excerpt | truncatewords: 30 }}
            <p data-cell="shrink">
                <a href="{{ site.baseurl }}{{ servico.url }}">Saiba mais</a>
            </p>

        </article>

    {% endfor %}

</div>
