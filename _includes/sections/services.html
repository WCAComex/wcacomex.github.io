
<div data-grid="center stretch wrap">

    {% assign servicos = site.servicos | sort: 'ordem' %}

    {% for servico in servicos %}

        <article class="card service" data-cell="1of3 fill" data-grid="column justify">

            <div class="service-image" data-cell="shrink">
                <img src="{{ site.baseurl }}{{ servico.image }}" alt="{{ servico.title }}">
            </div>

            <h4 class="service-title"><a href="{{ site.baseurl }}{{ servico.url }}">{{ servico.title }}</a></h4>

            <div class="card-content service-excerpt">
                {{ servico.excerpt | truncatewords: 30 }}
            </div>

            <footer data-cell="shrink">
                <a href="{{ site.baseurl }}{{ servico.url }}" data-btn="link" data-text="xl light">+</a>
            </footer>

        </article>

    {% endfor %}

</div>
