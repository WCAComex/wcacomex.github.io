
<div class="about-content">
    
    <div class="wrapper">
        {% assign about_page = site.pages | where: 'is_about_page', true | first %}
        {% if about_page %}
    
            <h2><a href="{{ site.baseurl }}{{ about_page.url }}">Sobre a WCA</a></h2>
            <p>
                {{ about_page.content | markdownify | strip_html | strip_newlines | truncatewords: 20 }}
            </p>
        
        {% endif %}
    
        <p data-grid="center"><a href="#contato" data-btn data-cell="shrink fill">Contrate agora mesmo!</a></p>
    </div>

</div>
