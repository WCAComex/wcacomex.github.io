
<div class="wrapper" data-grid="center spacing">

    <aside data-cell="1of3 shrink order-1"><img src="{{ site.baseurl }}/favicon.png" alt="Logo WCA"></aside>

    <article data-cell="2of3 shrink">
        <h3>{{ site.title }}</h3>
        <p>{{ site.description }}</p>
    </article>

</div>

<div class="video-bg">
    <video id="top-video-background"
    src="https://img.exportportal.com/public/img/main_video/shutterstock2.mp4" autoplay loop muted playsinline
    oncanplay="console.log"></video>
    <script>
        addEventListener('load', function () {document.getElementById('top-video-background').play();});
    </script>
</div>
