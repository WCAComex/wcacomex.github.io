---
title: Utilidades
permalink: "/utilidades/"
nav-title: Utilidades
layout: page
---

<section class="page-content">

    {% for utilidade in site.utilidades %}

        <article class="wrapper utilidades-item">
            <h2>
                {% if utilidade.icone %}<span class="icon">{% include svg/{{ utilidade.icone }}.svg %}</span>{% endif %}
                <a href="{{ site.baseurl }}{{ utilidade.url }}">{{ utilidade.title }}</a>
            </h2>
        </article>

    {% endfor %}

</section>
